<body>

<script>

const questions = [

{
question:"Nghi·ªám c·ªßa \\(x^2=9\\) l√†:",
options:[
"\\(x=3\\)",
"\\(x=-3\\)",
"\\(x=\\pm3\\)",
"\\(x=9\\)"
],
correct:2
},

{
question:"Ph∆∞∆°ng tr√¨nh b·∫≠c hai l√†:",
options:[
"\\(x+1=0\\)",
"\\(x^2+2x+1=0\\)",
"\\(x^3=0\\)",
"\\(2x=0\\)"
],
correct:1
}

];


let current=0;
let score=0;
let timer;
let timeLeft=20;

function startQuiz(){

document.getElementById("startScreen").classList.add("hidden");
document.getElementById("quizScreen").classList.remove("hidden");

showQuestion();

}


function showQuestion(){

clearInterval(timer);

timeLeft=20;

timer=setInterval(()=>{

timeLeft--;
document.getElementById("timer").innerText="H·∫°n ƒë·ªãnh: "+timeLeft+"s";

if(timeLeft<=0){

clearInterval(timer);
showFeedback(false,true);

}

},1000);

document.getElementById("questionNumber").innerText=
"C√¢u "+(current+1)+"/"+questions.length;

document.getElementById("questionText").innerHTML=
questions[current].question;

const optionsDiv=document.getElementById("options");

optionsDiv.innerHTML="";

questions[current].options.forEach((opt,index)=>{

const div=document.createElement("div");

div.className="option";

div.innerHTML=opt;

div.onclick=()=>checkAnswer(index,div);

optionsDiv.appendChild(div);

});

MathJax.typeset();

}


function checkAnswer(index,element){

clearInterval(timer);

const correctIndex=questions[current].correct;

const options=document.querySelectorAll(".option");

options.forEach(opt=>opt.onclick=null);

if(index===correctIndex){

element.classList.add("correct");
score++;
showFeedback(true,false);

}else{

element.classList.add("wrong");
options[correctIndex].classList.add("correct");
showFeedback(false,false);

}

}


function showFeedback(isCorrect,isTimeout){

const feedback=document.getElementById("feedback");

feedback.className="feedback "+(isCorrect?"correct":"wrong");

if(isTimeout)
feedback.innerText="H·∫øt th·ªùi gian!";
else
feedback.innerText=isCorrect?"Ch√≠nh x√°c!":"Ch∆∞a ƒë√∫ng!";

document.getElementById("nextBtn").classList.remove("hidden");

}


function nextQuestion(){

current++;

if(current>=questions.length){

showResult();

return;

}

document.getElementById("feedback").innerHTML="";
document.getElementById("nextBtn").classList.add("hidden");

showQuestion();

}


function showResult(){

document.getElementById("quizScreen").classList.add("hidden");
document.getElementById("resultScreen").classList.remove("hidden");

document.getElementById("studentInfo").innerText=
"H·ªçc sinh: "+
document.getElementById("name").value+
" - L·ªõp "+
document.getElementById("class").value;

}

</script>
